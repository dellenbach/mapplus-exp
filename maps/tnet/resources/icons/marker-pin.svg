<svg xmlns="http://www.w3.org/2000/svg" width="64" height="90" viewBox="0 0 64 90">
  <defs>
    <!-- Gradient für Pin (hell oben, dunkel unten) -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef1c1c"/>
      <stop offset="40%" style="stop-color:#e41e1e"/>
      <stop offset="100%" style="stop-color:#b91818"/>
    </linearGradient>
    <!-- Gradient für 3D-Effekt (dunkles Dreieck) -->
    <linearGradient id="darkOverlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0"/>
    </linearGradient>
    <!-- Gradient für schrägen Bodenschatten (auslaufend) -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </linearGradient>
    <!-- Extra weicher Blur für Schatten -->
    <filter id="softBlur" x="-100%" y="-100%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <!-- Maske für ausgestanzten Kreis -->
    <mask id="holeMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="32" cy="38" r="11" fill="black"/>
    </mask>
  </defs>
  
  <!-- Weicher schräger Bodenschatten von der Spitze nach hinten rechts -->
  <ellipse cx="50" cy="82" rx="18" ry="5" fill="url(#shadowGradient)" filter="url(#softBlur)" transform="rotate(-15 32 82)"/>
  
  <!-- Pin - Spitze bei x=32 (Mitte), y=80 -->
  <g>
    <!-- Pin-Form Basis mit ausgestanztem Kreis -->
    <g mask="url(#holeMask)">
      <path d="M32 20C20 20 11 29 11 40c0 16 21 40 21 40s21-24 21-40C53 29 44 20 32 20z" 
            fill="url(#pinGradient)"/>
      
      <!-- 3D-Effekt: dunkles Dreieck links unten -->
      <path d="M32 80L11 40c0 0 5 10 10 20c5 10 11 20 11 20z" 
            fill="url(#darkOverlay)"/>
      
      <!-- Weißer Ring (wird durch Maske zum Ring) -->
      <circle cx="32" cy="38" r="14" fill="white"/>
    </g>
  </g>
</svg>
