                    "tab": "ribbon_tab01"
                },
                "spacer3": "",
                "Logout": {
                        "type": "btntool",
                        "callback":"https://www.gis-daten.ch/wp-login.php?action=logout&redirect_to=https%3A%2F%2Fwww.gis-daten.ch%2F&_wpnonce=2b83e40f13",
                        "tab": "ribbon_tab01"
