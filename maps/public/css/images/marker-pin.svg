<svg xmlns="http://www.w3.org/2000/svg" width="40" height="56" viewBox="0 0 40 56">
  <defs>
    <!-- Gradient für 3D-Effekt -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    <!-- Gradient für inneren Kreis -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <!-- Schatten-Filter -->
    <filter id="shadow" x="-50%" y="-20%" width="200%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bodenschatten (elliptisch) -->
  <ellipse cx="20" cy="54" rx="8" ry="2" fill="black" fill-opacity="0.25"/>
  
  <!-- Pin mit Schatten -->
  <g filter="url(#shadow)">
    <!-- Pin-Form -->
    <path d="M20 0C10 0 2 8 2 18c0 14 18 36 18 36s18-22 18-36C38 8 30 0 20 0z" 
          fill="url(#pinGradient)"/>
    
    <!-- Weißer Kreis mit Gradient -->
    <circle cx="20" cy="17" r="10" fill="url(#circleGradient)" stroke="#cc0000" stroke-width="2"/>
  </g>
</svg>
